<ion-header>
  <ion-toolbar>
    <ion-buttons>
        <ion-menu-button></ion-menu-button>
        <ion-title>Categorias</ion-title>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let item of itens">
      <ion-thumbnail item-start>
        <img src="assets/icon/{{item.icon}}.png">
      </ion-thumbnail>
        <h2>{{item.id}} : {{item.name}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
